<html>
<head>
 <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
     <div class="container">
         <div id="Header">
    <div class="row">
        <div class="col-lg-6">
            <h1>Project Cache Hit Miss Calculator</h1>
            <h3>Developed By Ayaz Gul Solangi</h3>
        </div>
        <div class="col-lg-6">
            <img src="images/SSUET.jpg"  style="width:150px;height:150px;"/>
        </div>
      </div>
             </div> 
         <!-- End Of Div Header -->
         <div id="Main">
             <div class="row">
                 <div class="col-lg-12">
                     <h1>Memory Address Information</h1>
                     <form id="MemoryForm">
                         <input type="text" id="m0" placeholder=" 0" />
                         <input type="text" id="m1" placeholder=" 1"/>
                         <input type="text" id="m2" placeholder=" 2"/>
                         <input type="text" id="m3" placeholder=" 3"/>
                         <input type="text" id="m4" placeholder=" 4"/>
                         <input type="text" id="m5" placeholder=" 5"/>
                         <input type="text" id="m6" placeholder=" 6"/>
                         <input type="text" id="m7" placeholder=" 7"/>
                         <input type="text" id="m8" placeholder=" 8"/>
                         <input type="text" id="m9" placeholder=" 9"/>
                         <input type="text" id="m10" placeholder=" 10"/>
                         <input type="text" id="m11" placeholder=" 11"/>
                         <input type="text" id="m12" placeholder=" 12"/>
                         <input type="text" id="m13" placeholder=" 13"/>
                         <input type="text" id="m14" placeholder=" 14"/>
                         <input type="text" id="m15" placeholder=" 15"/>
                     </form>
                 </div>
                 <div class="col-lg-12">
                     <div id="hitmiss">
                         <span class="label label-default lb" id="lb0">H/M</span>
                         <span class="label label-default lb" id="lb1">H/M</span>
                         <span class="label label-default lb" id="lb2">H/M</span>
                         <span class="label label-default lb" id="lb3">H/M</span>
                         <span class="label label-default lb" id="lb4">H/M</span>
                         <span class="label label-default lb" id="lb5">H/M</span>
                         <span class="label label-default lb" id="lb6">H/M</span>
                         <span class="label label-default lb" id="lb7">H/M</span>
                         <span class="label label-default lb" id="lb8">H/M</span>
                         <span class="label label-default lb" id="lb9">H/M</span>
                         <span class="label label-default lb" id="lb10">H/M</span>
                         <span class="label label-default lb" id="lb11">H/M</span>
                         <span class="label label-default lb" id="lb12">H/M</span>
                         <span class="label label-default lb" id="lb13">H/M</span>
                         <span class="label label-default lb" id="lb14">H/M</span>
                         <span class="label label-default lb" id="lb15">H/M</span>
                    </div>
                 </div>
             </div>
             <br />
             <hr />
             <div class="row">
                 <div class="col-lg-12">
                     <h2>Hit & Miss Counters</h2>
                     <div class="col-lg-4">
                        <div id="Noofaccess">
                   <h4>No of Access</h4>
                            <input type="text" class="label-info" id="access" />
                 </div>
                     </div>
                   
                 <div class="col-lg-4">
                 <div id="Noofhits">
                    <h4>No Of Hits</h4>
                     <input type="text" class="label-success" id="hits" />
                 </div>
                </div>
                     <div class="col-lg-4">
                 <div id="Noofmiss">
                     <h4>No Of Miss</h4>
                     <input type="text" class="label-danger" id="miss" />
                     </div>
                 </div>
                 </div>
                 

             </div>
             <hr />
             <div class="row">
                 <div class="col-lg-12">
                     <h1>Cache Information</h1>
                     <form id="cacheform">
                     <div class="col-lg-6">
                         <input type="text" id="c0" placeholder=" 0" />
                         <input type="text" id="c1" placeholder=" 1"/>
                         <input type="text" id="c2" placeholder=" 2"/>
                         <input type="text" id="c3" placeholder=" 3"/>
                         <input type="text" id="c4" placeholder=" 4"/>
                         <input type="text" id="c5" placeholder=" 5"/>
                         <input type="text" id="c6" placeholder=" 6"/>
                         <input type="text" id="c7" placeholder=" 7"/>
                             </div>
                     <div class="col-lg-6">
                         <input type="text" id="c8" placeholder=" 8"/>
                         <input type="text" id="c9" placeholder=" 9"/>
                         <input type="text" id="c10" placeholder=" 10"/>
                         <input type="text" id="c11" placeholder=" 11"/>
                         <input type="text" id="c12" placeholder=" 12"/>
                         <input type="text" id="c13" placeholder=" 13"/>
                         <input type="text" id="c14" placeholder=" 14"/>
                         <input type="text" id="c15" placeholder=" 15"/>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
         <!--End Of Div Main -->
         </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cachework.js"></script>
  
</body>
</html>
